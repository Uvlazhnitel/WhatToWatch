name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy
          
      - name: Run ruff
        run: ruff check app/
        
      - name: Check formatting with black
        run: black --check app/
        
      - name: Type check with mypy
        run: mypy app/ --ignore-missing-imports || true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: movie_agent
          POSTGRES_PASSWORD: movie_agent_password
          POSTGRES_DB: movie_agent_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run migrations
        env:
          DATABASE_URL_SYNC: postgresql+psycopg://movie_agent:movie_agent_password@localhost:5432/movie_agent_test
        run: |
          alembic upgrade head
          
      - name: Run tests
        env:
          TEST_DB_SYNC: postgresql+psycopg://movie_agent:movie_agent_password@localhost:5432/movie_agent_test
          TEST_DB_ASYNC: postgresql+asyncpg://movie_agent:movie_agent_password@localhost:5432/movie_agent_test
          TMDB_API_KEY: test_key
          TELEGRAM_BOT_TOKEN: test_token
          OPENAI_API_KEY: test_key
        run: |
          pytest tests/ -v --tb=short

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety
          
      - name: Run bandit
        run: bandit -r app/ -ll || true
        
      - name: Check dependencies with safety
        run: safety check --json || true
