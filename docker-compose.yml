services:
  db:
    image: pgvector/pgvector:pg16
    container_name: movie_agent_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-movie_agent}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-movie_agent_password}
      POSTGRES_DB: ${POSTGRES_DB:-movie_agent}
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-movie_agent} -d ${POSTGRES_DB:-movie_agent}"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  db_data:
